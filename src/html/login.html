<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <link rel="stylesheet" href="css/login.min.css">
    <title>登录</title>
  </head>
  <body>
    <div class="page-wrap">
      <h2 class="page-title"></h2>
      <section class="input-wrap">
        <div class="input-box">
          <i class="input-icon user-icon"></i>
          <input type="text" class="input" id="username">
          <i class="check-icon hide"></i>
        </div>
        <div class="input-box verify">
          <i class="input-icon verify-icon"></i>
          <input type="text" class="input" id="password">
          <div class="code-box" id="mobileCode">
            <label>获取验证码</label>
          </div>
        </div>
      </section>
      <div class="submit-btn" id="loginBtn">
        <label>登录</label>
      </div>
    </div>
  </body>
  <script src="js/main.min.js"></script>
  <script src="js/pages/login.min.js"></script>
</html>
