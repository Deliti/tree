<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页</title>
  <link rel="stylesheet" href="css/index.min.css">
</head>
<body>
  <div class="page-wrap">
    <div class="bg-wrap">
      <div class="sky-bg day-bg">
        <div class="sun-bg"></div>
        <div class="sun"></div>
        <div class="bird"></div>
      </div>
      <div class="sky-bg night-bg hide">
        <div class="moon"></div>
        <div class="star-1"></div>
        <div class="star-2"></div>
      </div>
      <div class="grassland day-step-1" id="grassland"></div>
      <div class="tree tree-1" id="tree">
        <div class="sprinkler-box hide">
          <div class="sprinkler"></div>
          <div class="water"></div>
        </div>
        <div class="scratching-box hide">
          <div class="hand"></div>
          <div class="pest"></div>
        </div>
        <span class="addscore animated"></span>
      </div>
    </div>
    <div class="page-content">
      <div class="top-wrap">
        <div class="top-box certificate">
          <img src="images/cert.png" alt="" class="cert-icon">
          <label>证书</label>
        </div>
        <div class="top-box signin">
          <img src="images/sign.png" alt="" class="sign-icon">
          <label>签到</label>
        </div>
      </div>
      <div class="tool-wrap">
        <div class="handle-box group1" id="scratchingBtn">
          <img src="images/group1.png" alt="">
        </div>
        <div class="handle-box group2" id="wateringBtn">
          <img src="images/group2.png" alt="">
        </div>
        <div class="handle-box group3 hide" id="plantingBtn">
          <img src="images/group3.png" alt="">
        </div>
        <div class="process-box">
          <div class="process-in">
            <div class="process-in-in"></div>
          </div>
        </div>
        <span class="process-score">0</span>
      </div>
      <a href="https://veervr.tv/experiences/9ySRslvBBIwgZyvp8yc0IYadcc0" class="vr-wrap"><i class="vr-icon"></i><span>VR</span></a>
      <img src="images/stone.png" alt="" class="stone">
      <div class="ques-wrap"></div>
      <div class="rank-wrap">
        <div class="slot-wrap"></div>
        <div class="rank-title">排行榜</div>
        <section class="rank-container">
          <!-- <div class="rank-item">
            <i class="medal-icon medal1"></i>
            <div>
              <p class="username">135****9156</p>
              <p class="userdesc">获得了4个证书</p>
            </div>
            <span class="userscore">210.1</span>
          </div> -->
        </section>
        <div class="get-more hide">查看更多</div>
      </div>
    </div>
  </div>
  <div class="plant-wrap hide">
    <div class="cover"></div>
    <div class="plant-cert">
      <div class="cert-box animated zoomIn">
        <img src="images/cert-logo.png" alt="" class="cert-icon">
      </div>
      <p class="cert-time"></p>
      <div class="cert-flex-box">
        <p class="cert-detail"></p>
        <div class="cert-no"></div>
        <div class="submit-btn" id="comfirmBtn">
          <label>确定</label>
        </div>
      </div>
    </div>
  </div>
  <div class="desc-wrap hide">
    <div class="cover"></div>
    <img src="images/desc.png" alt="">
  </div>
  <div class="plant-certs-wrap hide">
    <div class="cover"></div>
    <div class="cert-window" id="certsBox">
      <!-- <div class="cert-item">
        <div class="cert-box animated zoomIn">
          <img src="images/cert-logo.png" alt="" class="cert-icon">
        </div>
        <p class="cert-time">- 2018-10-24获得 -</p>
        <p class="cert-detail">您与2018年10月24日捐赠的树木已被湖州电信认养，将种植到余村风景区！</p>
        <div class="cert-no">
          NO.HA167903600686
        </div>
        <div class="submit-btn"><label>查看</label></div>
      </div> -->
    </div>
    <div class="close-icon"></div>
  </div>
</body>
<script src="js/main.min.js"></script>
<script src="js/pages/index.min.js"></script>
</html>
