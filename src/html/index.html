<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页</title>
  <link rel="stylesheet" href="css/index.min.css">
</head>
<body>
  <div class="page-wrap">
    <div class="bg-wrap">
      <div class="day-bg"></div>
      <div class="left-stone"></div>
      <div class="right-stone"></div>
      <div class="grassland"></div>
      <div class="tree tree-1"></div>
    </div>
    <div class="page-content">
      <div class="top-wrap">
        <div class="top-box certificate">
          <img src="../images/cert.png" alt="" class="cert-icon">
          <label>证书（2）</label>
        </div>
        <div class="top-box signin">
          <img src="../images/sign.png" alt="" class="sign-icon">
          <label>签到</label>
        </div>
      </div>
      <div class="tool-wrap">
        <div class="handle-box group1">
          <img src="../images/group1.png" alt="">
        </div>
        <div class="handle-box group2">
          <img src="../images/group1.png" alt="">
        </div>
        <div class="handle-box group3">
          <img src="../images/group3.png" alt="">
        </div>
        <div class="process-box">
          <div class="process-in"></div>
        </div>
        <span class="process-score">80</span>
      </div>
      <div class="rank-wrap">
        <div class="rank-title">排行榜</div>
        <section class="rank-container">
          <div class="rank-item">
            <i class="medal-icon medal1"></i>
            <div>
              <p class="username">135****9156</p>
              <p class="userdesc">获得了4个证书</p>
            </div>
            <span class="userscore">210.1</span>
          </div>
        </section>
        <div class="get-more">查看更多</div>
      </div>
    </div>
  </div>
</body>
<script src="js/main.min.js"></script>
<script src="js/pages/index.min.js"></script>
</html>
